<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CDN for Heroicons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='update_homepage.js') }}"></script>

<script>
  tailwind.config = {
    content: [],
    theme: {
      extend: {},
    },
    plugins: [],
  }
  </script>
  <script src="https://unpkg.com/feather-icons"></script>


  <title>Soundbaren</title>
</head>

<body class="bg-gray-900 text-white min-h-screen flex justify-center">
  <!-- ðŸŒ GLOBAL CONTAINER for all spacing + max-width -->
  <div class="w-full max-w-xl px-4 sm:px-6 lg:px-8 py-2 space-y-2">

    <!-- Header -->
<header class="text-center">
  <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold">Sound bar control center</h1>
</header>

    <!-- Top Navigation Buttons -->
    <div class="grid grid-cols-3 gap-4">
      <a href="/search" class="w-full block bg-green-700 text-white text-lg font-semibold rounded-lg py-4 text-center hover:bg-green-800 transition">Search</a>
      <a href="/home" class="w-full block bg-purple-700 text-white text-lg font-semibold rounded-lg py-4 text-center hover:bg-purple-800 transition">Home</a>
      <a href="/queue" class="w-full block bg-red-700 text-white text-lg font-semibold rounded-lg py-4 text-center hover:bg-red-800 transition">Queue</a>
    </div>

    <!-- Album Cover -->
    <div class="flex justify-center py-1">
      <img id = "album_cover" src=" {{ song.thumbnail }}"
           alt="Album Cover"
           class="w-60 h-60 rounded-xl object-cover shadow-2xl" />
    </div>
  
  
<!-- song metadata -->
<div class="flex justify-between items-center px-4 py-1 ">
  <span id="song_title" class="text-white text-lg font-semibold truncate">
    {{ song.title }}
  </span>
  <span id = "song_artist" class="text-gray-400 text-md italic truncate text-right">
    {{ song.artist }}
  </span>
</div>

    <!-- ðŸ”˜ Progress Slider -->
<div class="w-full px-4">
  <input id = "progress_bar" type="range" min="0" max="1" value="0" disabled
         class="w-full h-2 bg-gray-700 rounded-lg appearance-none caccent-blue-500">
  <div class="flex justify-between text-xs text-gray-400 mt-1 px-1">
    <span id ="progress_bar_current_duration"> z</span>
    <span id = "progress_bar_song_length"> </span>
  </div>
</div>


    <!-- Play Controls -->
    <div class="flex items-center justify-center space-x-14">
      <!-- Back -->
       <form action = "/home/back", method="GET">
      <button type= "submit" class="p-5 bg-gray-800 rounded-full hover:bg-gray-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      </form>

      <!-- Play / Pause -->
      <form action = "/home/toggle_playback", method="GET">
      <button type="submit" class="p-6 bg-blue-600 rounded-full hover:bg-blue-700 transition shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5V18M15 7.5V18M3 16.811V8.69c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811Z" />   
        </svg>
      </button>
      </form>
      <!-- Forward -->
       <form action = "/home/next", method="GET">
      <button type="submit" class="p-5 bg-gray-800 rounded-full hover:bg-gray-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
       </form>
    </div>




    <!-- Bottom Controls -->
    <div class="flex items-center justify-between space-x-0 mt-0 w-auto">

      <!-- Repeat -->
      <form action = "/home/repeat" method="GET">
        <button type="submit" class="px-8 bg-gray-700 text-white text-md font-medium rounded-lg py-3 hover:bg-gray-600 transition">
          Repeat
        </button>
      </form>
     
        <!-- Volume Down -->
        <form action = "/home/volume_down" method="GET">
          <button type="submit" class="p-3 hover:text-blue-400 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
            </svg>
          </button>
        </form>

        <!-- Volume Up -->
        <form action="/home/volume_up" method="GET">
          <button type="submit" class="p-3 hover:text-blue-400 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
            </svg>
          </button>
        </form>
 

      <!-- Shuffle -->
      <form action="/home/shuffle" method="GET">
        <button type="submit" class="px-8 bg-gray-700 text-white text-md font-medium rounded-lg py-3 hover:bg-gray-600 transition">
          Shuffle
        </button>
      </form>
    </div>







  </div> <!-- ðŸŒ end global container -->
</body>
</html>
