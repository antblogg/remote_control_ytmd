<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CDN for Heroicons -->
  <script src="https://cdn.tailwindcss.com"></script>

<script>
  tailwind.config = {
    content: [],
    theme: {
      extend: {},
    },
    plugins: [],
  }
  </script>
  <script src="https://unpkg.com/feather-icons"></script>


  <title>Soundbaren</title>
</head>

<body class="bg-gray-900 text-white min-h-screen flex justify-center">
  <!-- 🌍 GLOBAL CONTAINER for all spacing + max-width -->
  <div class="w-full max-w-xl px-4 sm:px-6 lg:px-8 py-2 space-y-2">

    <!-- Header -->
<header class="text-center">
  <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold">Sound bar control center</h1>
</header>

    <!-- Top Navigation Buttons -->
    <div class="grid grid-cols-3 gap-4">
      <a href="/search" class="w-full block bg-green-700 text-white text-lg font-semibold rounded-lg py-4 text-center hover:bg-green-800 transition">Search</a>
      <a href="/home" class="w-full block bg-purple-700 text-white text-lg font-semibold rounded-lg py-4 text-center hover:bg-purple-800 transition">Home</a>
      <a href="/queue" class="w-full block bg-red-700 text-white text-lg font-semibold rounded-lg py-4 text-center hover:bg-red-800 transition">Queue</a>
    </div>

    <!-- QR code -->
    <div class="flex justify-center py-1">
      <img id="qr_code" src="{{ url_for('static', filename='img/qr_code.png') }}"
           alt="QR code"
           class="w-60 h-60 rounded-xl object-cover shadow-2xl" />
    </div>
  

    <!-- Bottom Navigation Buttons -->
    <div class = "py-1">
        <a href="{{ playlist_url }}" class="w-full block bg-purple-700 text-white text-lg font-semibold rounded-lg py-4 text-center hover:bg-purple-800 transition">Open playlist</a>
    </div>

    <div class = "py-1">
    <a href="/queue_mode/start" class="w-full block bg-green-700 text-white text-lg font-semibold rounded-lg py-4 text-center hover:bg-green-800 transition">Start=True</a>
    </div>

<!-- Restart Queue Button with Confirmation -->
    <div class = "py-1">
    <a href="/queue_mode/restart"
     onclick="return confirm('Are you sure you want to restart? This will destroy the current queue.');"
     class="w-full block bg-red-700 text-white text-lg font-semibold rounded-lg py-4 text-center hover:bg-red-800 transition">
     Restart Queue
    </a>
    </div>
  </div> <!-- 🌍 end global container -->
</body>
</html>
